<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Co-Work</title>
  </head>
  <body>
    <header>
      <div class="image-header">
        <img src="assets/img/meeting-area.png" alt="meeting area">
      </div>
      <div class="logo">
        Logo
      </div>
      <div class="company-name">
        <h2><a href="index.html"> Co-Work</a></h2>
      </div>
      <nav>
        <ul class="mobile-nav">
          <li><a href="#">Contact</a></li>
          <li><a href="#">Bookings</a></li>
          <li><a href="#">Membership</a></li>
        </ul>
        <ul class="desktop-nav">
          <li><a href="#">Contact</a></li>
          <li><a href="#">Reserve a Room</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="#">Membership</a></li>
          <li><a href="#">Book a Tour</a></li>
        </ul>
      </nav>
    </header>
    <section class="contact-page">
      <h1 class="contact-h1">Contact Us</h1>
      <div class="name">
        <label for="name">Please provide your name</label><br>
        <input type="text" name="name" placeholder="Jane Doe">
      </div>
      <div class="email">
        <label for="email">and your email</label><br>
        <input type="text" name="email" placeholder="jane@email.com">
      </div>
      <div class="message">
        <label for="message">and your message</label><br>
        <input type="text" name="message">
      </div>
      <button type="button" name="button">We'll get back to you soon!</button>
    </section>
    <section class="employees">
    </section>
    <footer>
      <div class="search">
        <input type="text" placeholder="Search the Site">
        <p></p>
      </div>
      <div class="social-media">
        <img src="https://img.icons8.com/ios/50/000000/twitter-filled.png">
        <img src="https://img.icons8.com/ios/50/000000/facebook-filled.png">
        <img src="https://img.icons8.com/ios/50/000000/instagram-new-filled.png">
        <img src="https://img.icons8.com/ios/50/000000/linkedin-filled.png">
        <img src="https://img.icons8.com/ios/50/000000/pinterest-filled.png">
      </div>
      <img src="assets/img/plantfooter.png" alt="image of a plant">
      <div class="contact">
        <h3>Contact Us</h3>
        <button type="button" name="button">Send Us a Message</button>
        <address>
          <span>Co-Work</span><br>
          1234 SW Alder St.<br>
          Portland, OR 97210<br>
          coworkspace@email.com<br>
        </address>
      </div>
    </footer>
  </body>
</html>
